<div class="container">
  <!-- HEADER -->
  <div class="modal-header">
    <h4 class="modal-title">Update User: <span *ngIf="!loading">{{user.username}}</span></h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- BODY -->
  <div *ngIf="!loading" class="modal-body">
    <!-- form -->
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        </div>

        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        </div>
        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        </div>
        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label for="role">Role</label>
          <select formControlName="role" class="form-control" id="role"
            [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
            <option [value]="role.value" *ngFor="let role of roles">{{role.label}}</option>
          </select>
        </div>
      </div>
      <!-- FOOTER inside form-->
      <div class="form-group">
        <button [disabled]="submittedLoading" class="btn btn-primary">
          <span *ngIf="submittedLoading" class="spinner-border spinner-border-sm mr-1"></span>
          Update
        </button>
        <button type="button" class="btn btn-link" (click)="activeModal.close('Close click')">Cancel</button>
      </div>
    </form>
  </div>
</div>
