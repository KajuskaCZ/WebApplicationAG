<div class="container">
  <!-- HEADER -->
  <div class="modal-header">
    <h4 class="modal-title">Update User: <span *ngIf="!loading">{{user.username}}</span></h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- BODY -->
  <div *ngIf="!loading" class="modal-body">
    <!-- form -->
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        </div>
        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        </div>
        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        </div>
        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label for="role">Role</label>
          <select formControlName="role" class="form-control" id="role"
            [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
            <option [value]="role.value" *ngFor="let role of roles">{{role.label}}</option>
          </select>
        </div>
        <h5 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">New Password</h5>
        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        </div>
        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" formControlName="confirmPassword" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.isMatching">Passwords do not match</div>
          </div>
        </div>
      </div>
      <!-- FOOTER inside form-->
      <div class="form-group">
        <button [disabled]="submittedLoading" class="btn btn-primary">
          <span *ngIf="submittedLoading" class="spinner-border spinner-border-sm mr-1"></span>
          Save
        </button>
        <button type="button" class="btn btn-link" (click)="activeModal.close('Close click')">Cancel</button>
      </div>
    </form>
  </div>
</div>
