<div class="container">
    <!-- HEADER -->
    <div class="modal-header">
        <h4 class="modal-title">Create project</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- BODY -->
    <div class="modal-body">
        <!-- form -->
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label for="sprintLength">Sprint Length</label>
                    <input type="number" formControlName="sprintLength" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.sprintLength.errors }" />
                    <div *ngIf="submitted && f.sprintLength.errors" class="invalid-feedback">
                        <div *ngIf="f.sprintLength.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label for="numberOfSprints">Number of Sprints</label>
                    <input type="number" formControlName="numberOfSprints" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.numberOfSprints.errors }" />
                    <div *ngIf="submitted && f.numberOfSprints.errors" class="invalid-feedback">
                        <div *ngIf="f.numberOfSprints.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label for="startDate">Start Date</label>
                    <input type="date" formControlName="startDate" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }" />
                    <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
                        <div *ngIf="f.startDate.errors.required">Password is required</div>
                    </div>
                </div>
            </div>
            <!-- FOOTER inside form-->
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create
                </button>
                <button type="button" class="btn btn-link" (click)="activeModal.close('Close click')">Cancel</button>
            </div>
        </form>
    </div>
</div>
