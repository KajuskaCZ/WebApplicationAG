<!-- HEADER -->
<div class="modal-header">
    <h4 class="modal-title">Engineering task</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<!-- BODY -->
<div *ngIf="!loading" class="modal-body">
    <!-- form -->
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="userId">User</label>
            <select formControlName="userId" class="form-control" id="userId"
                [ngClass]="{ 'is-invalid': submitted && f.userId.errors }">
                <option [value]="user.id" *ngFor="let user of users">{{user.username}}</option>
            </select>
            <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
                <div *ngIf="f.userId.errors.required">User is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="userStoryId">User Story</label>
            <select formControlName="userStoryId" class="form-control" id="userStoryId"
                [ngClass]="{ 'is-invalid': submitted && f.userStoryId.errors }">
                <option [value]="userStory.id" *ngFor="let userStory of userStories">{{userStory.name}}</option>
            </select>
            <div *ngIf="submitted && f.userStoryId.errors" class="invalid-feedback">
                <div *ngIf="f.userStoryId.errors.required">User Story is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select formControlName="status" class="form-control" id="status"
                [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                <option [value]="status.value" *ngFor="let status of statuses">{{status.label}}</option>
            </select>
            <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                <div *ngIf="f.status.errors.required">Status is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="estimatedHours">Estimated Hours</label>
            <input type="number" formControlName="estimatedHours" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.estimatedHours.errors }" />
            <div *ngIf="submitted && f.estimatedHours.errors" class="invalid-feedback">
                <div *ngIf="f.estimatedHours.errors.required">Estimated Hours is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="doneHours">Done Hours</label>
            <input type="number" formControlName="doneHours" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.doneHours.errors }" />
            <div *ngIf="submitted && f.doneHours.errors" class="invalid-feedback">
                <div *ngIf="f.doneHours.errors.required">Done Hours is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <input type="number" formControlName="priority" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.priority.errors }" />
            <div *ngIf="submitted && f.priority.errors" class="invalid-feedback">
                <div *ngIf="f.priority.errors.required">Priority is required</div>
            </div>
        </div>
        <!-- FOOTER inside form-->
        <div class="form-group">
            <button [disabled]="submittedLoading" class="btn btn-primary">
                <span *ngIf="submittedLoading" class="spinner-border spinner-border-sm mr-1"></span>
                Save
            </button>
            <button type="button" class="btn btn-link" (click)="activeModal.close('Close click')">Cancel</button>
        </div>
    </form>
</div>
